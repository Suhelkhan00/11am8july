<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration:overline;
        }
      h2  {
            text-shadow: 3px 6px 7px; /*horizontal vertical blur */
        }
        h3{
            text-align:center ;
        }
        p{
            position:fixed;
        }
        div{
            width: 100px;
            height: 100px;      
             border: 2px solid red;
            
            box-shadow: 20px 20px 6px;
        }
    </style>
</head>
<body>
    <h1>Text Decoration</h1>

    <h2>Text shadow</h2>

    <h3>text align</h3>
<div>
    <p>box shadow</p>
</div>
    
    
    
</body>
</html>
