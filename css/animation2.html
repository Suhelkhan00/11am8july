<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
          height: 400px;
          display: flex;
          justify-content: center;
          align-content: center;

        }
        img{
            width: 300px;
            position: relative;
            animation: anihover 2s infinite alternate ease-in-out;

        }
        @keyframes anihover {
            from{
                top: 60px;
            }
            to{
                top: 90px;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="/11am8july/img/download.png" alt="">
    </div>
</body>
</html>
