<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            transition: width 2s, height 1s,background-color 4s,transform 2s;

        }
        div:hover{
            width: 400px;
            height: 400px;
            background-color: rgb(3, 3, 3);
            transform: rotate(360deg);

        }
    </style>
</head>

    <div></div>
</body>
